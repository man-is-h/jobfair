{% extends "base.html" %}
{% block body_block %}
  <h1>Please Login</h1>
  {% if wrong_credential %}
    <h2>Invalid credentials, Please enter again</h2>
  {% endif %}
  <form class="" action="{% url 'jobfair_app:user_login' %}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Username">

    <label for="password">Password:</label>
    <input type="text" name="password">

    <input type="submit" name="" value="Login">
  </form>
{% endblock %}
